defaultContentLanguage = "zh"
disableKinds = ["taxonomy"]
enableRobotsTXT = true
languageCode = "zh"
timeZone = "Asia/Shanghai"
timeout = "120s"
title = "Gallery"
theme = "gallery"

[services.googleAnalytics]
ID = "G-VLD9YXKQP8"

[params]
  defaultTheme = "dark"
  description = "Vincent-ice's gallery"
  title = "Vincent-ice Gallery"
  [params.author]
    email = "VincentWQ123@gmail.com"
    name = "Vincent-ice"
  [params.socialIcons]
    github = "https://github.com/Vincent-ice"
    bilibili = "https://space.bilibili.com/355696074"
    email = "mailto:VincentWQ123@gmail.com"
